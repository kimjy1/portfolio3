<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <title>Main Page</title>
</head>

<body>
  <audio autoplay loop>
    <source src="audio/bgsound.mp3" type="audio/mp3">
    이 문장은 브라우저가 audio 태그를 지원하지 않을 때 화면에 표시됩니다!
  </audio>
  <header class="scrollMenu">
    <nav></nav>
  </header>
  <div id="sidebar">
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div id="wrap">
    <main>
      <h1>Haunted House</h1>
      <h2>귀신의 집</h2>
      <div class="box">
        <ul>
          <ol class="slide">
            <li><img src="img/fade1.jpg" alt="fadeImg1"></li>
            <li><img src="img/fade2.jpg" alt="fadeImg2"></li>
            <li><img src="img/fade3.jpg" alt="fadeImg3"></li>
          </ol>
          <li><img src="img/slide2.jpg" alt="slideImg1"></li>
          <li></li>
        </ul>
      </div>

      <div class="section">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">
        <div class="slidewrap">
          <ul class="slidelist">
            <li>
              <a>
                <img src="./img/slide01.jpg">
              </a>
            </li>
            <li>
              <a>
                <img src="./img/slide02.jpg">
              </a>
            </li>
            <li>
              <a>
                <img src="./img/slide03.jpg">
              </a>
            </li>
          </ul>

          <div class="slide-control">
            <div class="control01">
              <label for="slide03" class="left"></label>
              <label for="slide02" class="right"></label>
            </div>
            <div class="control02">
              <label for="slide01" class="left"></label>
              <label for="slide03" class="right"></label>
            </div>
            <div class="control03">
              <label for="slide02" class="left"></label>
              <label for="slide01" class="right"></label>
            </div>
          </div>
        </div>
      </div>
    </main>


    <section></section>
    <footer></footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script/main.js"></script>
</body>

</html>
